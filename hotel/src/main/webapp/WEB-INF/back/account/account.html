<div style="margin-left:10%;margin-top:40px;width:80%;padding:50px;border: 1px solid gainsboro;">
	    <div >
	    		<div style="float:left"> 
	    			<button class="btn btn-info btn-md" ng-click="createAccount()" style="height:30px">
                    	<span class="glyphicon glyphicon-plus"></span>创建账单
        			</button>
	    		</div>
	    		<div style="float:right;">
	    			<div>
		    			<div>
			    			<div style="float:left">
			    			<select ng-init="status = accountStatus[0]" ng-model="status" ng-options="x for x in accountStatus" 
			    				ng-change="queryStatus(status)" class="form-control" style="width:150px;height:30px">
						    </select>
			    			</div>
			    			<div style="float:left;padding-left:20px">
			    			<input type="text" class="form-control" placeholder="账单来源" ng-model="accountUsername" style="width:150px;height:30px">
			    			</div>
			    			<div style="float:left;padding-left:10px">
			    				<button ng-click="searchAcount(accountUsername)" class="btn btn-primary" style="width:150px;height:30px">查询</button>
			    			</div>
		    			</div>
	    			</div>
	    		</div>
	    </div>
	    
	    <div style="clear:left;padding-top: 15px">
	    	<div>
	    	<div style="margin-top:30px">
	    	<table class="table table-striped table-hover">
	    		<thead>
	    			<tr>
	    				<td></td>
	    				<td>账单编号</td>
	    				<td>账单来源</td>
	    				<td>账单信息</td>
	    				<td>账单金额</td>
	    				<td>创建时间</td>
	    				<td>状态</td>
	    				
	    				
	    				
	    			</tr>
	    		</thead>
	    		<tbody ng-if="indexPage.length != 0">
	    			<tr  ng-repeat="item in indexPage track by $index" >
	    				<!--<td> 
         					<a href="javascript:void(0)"><span class="glyphicon glyphicon-zoom-in" ng-click="showRoom(room)" "tooltip"
                                 title="详细信息" style="color: darkblue"></span></a>
         					<a href="javascript:void(0)"><span class="glyphicon glyphicon-pencil" data-toggle="tooltip"
                                 title="修改" style="color: darkblue"></span></a>
         					<a href="javascript:void(0)"><span class="glyphicon glyphicon-trash" "tooltip"
                                 title="删除" style="color: darkblue"></span></a>
	    				</td>-->	
	    				<td>
	    					<a href="javascript:void(0)"><span class="glyphicon glyphicon-pencil" data-toggle="tooltip"
                                 title="修改" style="color: darkblue" ng-click="updateAccount(item)"></span></a>
         				<a href="javascript:void(0)"><span class="glyphicon glyphicon-trash" "tooltip"
                                 title="删除" style="color: darkblue" ng-click="deleteAccount(item.accountId)"></span></a>
	    				</td>
	    				<td>{{item.accountId}}</td>
	    				<td>{{item.accountUsername}}</td>
	    				<td>{{item.accountMessage}}</td>
	    				<td>{{item.accountMoney}}</td>
	    				<td>{{item.accountDate | date:'yyyy-MM-dd hh-mm-ss'}}</td>
	    				<td ng-if="item.accountStatus == 1">收入</td>
	    				<td ng-if="item.accountStatus == 0">支出</td>
	    				
	    			</tr>
	    		</tbody>
	    		<!--判定是否存在数据-->
				<tbody ng-if="indexPage.length == 0">
					<tr><td colspan="7"><span style="margin-left:40%;font-size:20px">暂时没有数据</span></td></tr>
				</tbody>
	    	</table>
	    	</div>
	    	</div>
	    </div>
	    <div class="mainbottom" style="width:80%;margin-left:10%;margin-top:20px;min-width: 960px;" ng-if="indexPage.length != 0">
		<!--<span style="margin-left:8px;font-size: 16px;">第{{index}}页</span>-->
		<span style="margin-left:16px">
				<button class="btn " style="margin-left:6px" ng-click="prePage()">&laquo;</button>
                <button class="btn " ng-repeat="list in listPage track by $index" 
                	style="margin-left:6px;" ng-click="selectPage(list)">{{list}}</button>
                <button class="btn " style="margin-left:6px" ng-click="nextPage()">&raquo;</button>
		</span>
		<span style="margin-left:16px">
			<input type="text" ng-model="index" style="width:60px;">
			<button class="btn" ng-click="jumpTo(index)">跳转</button>
		</span>
	</div>
