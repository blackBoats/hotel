<div class="container " style="margin-top:40px;border: 1px solid gainsboro;padding:30px">
	
	<div style="width:100%;padding-bottom: 30px;"> 
		<div style="width:50%;padding-top:30px;padding-left:30px">
			<div style="width:300px;">
				<div style="height:30px;padding-top:4px;">查询订单</div>
			</div>
		</div>
		<div style="width:50%;padding-top:30px;clear: left;">
			<div style="width:100px;padding-right: 20px;float:left">
				<div style="text-align: right;height:30px;padding-top:4px">手机号</div>
			</div>
			<div style="float:left">
				<div>
					<input type="text" class="form-control" style="height:30px" required="required" ng-model="phoneNumber">		
				</div>
			</div>
			
			<div style="float:left;padding-left:10px">
				<button class="btn btn-default" ng-click="getOrder(phoneNumber)" style="height:30px">获取</button>
			</div>
			<div style="float:left;padding-left:10px;">
				<button class="btn btn-default" ng-click="refreshPage()" style="height:30px">刷新</button>
			</div>
		</div>
			
			
			
		<div  ng-if="orders.length != 0" style="margin-left:30px">
		<div style="text-align: right;height:30px;padding-top:4px">订单信息</div>
			<table class="table table-striped table-hover" style="margin-top:20px" >
				<thead>	
					<tr>
						<td>姓名</td>
						<td>房间号</td>
						<td>预订时间</td>
						<td>离开时间</td>
						<td>总计</td>
						<td>电话</td>
					</tr>
				</thead>
				<tbody>
					<tr  ng-repeat="item in orders track by $index" style="height:40px">
						<td>{{item.userName}}</td>
						<td>{{item.roomName}}</td>
						<td>{{item.inTime}}</td>
						<td>{{item.outTime}}</td>
						<td>{{item.price}}</td>
						<td>{{item.identityId}}</td>
					</tr>
				</tbody>
			</table>
		</div>	
		
	</div>
</div>
