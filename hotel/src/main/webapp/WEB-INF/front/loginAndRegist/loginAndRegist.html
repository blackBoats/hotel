<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css">

<script src="../../../frontJs/app.js"></script>

<body ng-app="app">
	    
      <div class="main">
      	  <div>
      	  	<ul id="myTab" class="nav nav-tabs">
								<li class="active">
									<a href="#login" data-toggle="tab">登录</a>
								</li>
								<li><a href="#regist" data-toggle="tab">注册</a></li>
						</ul>
      	  </div>
      	  
      	  <div style="margin-top:20px" id="myTabContent" class="tab-content">
      	  	<div class="tab-pane fade in active" id="login" ng-controller="loginCtrl">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">用户名</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="name" 
							   placeholder="电话/邮箱" style="width:260px" ng-model="user.userName">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="password" 
							   placeholder="********" style="width:260px" ng-model="user.password">
					</div>
				</div>
				<div class="form-group" ng-if="message!=null">
					<label for="password" class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<span >{{message}}</span>
					</div>
				</div>
				<!--<div class="form-group">
					<label for="checkcode" class="col-sm-2 control-label">验证码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="checkcode" 
							   placeholder="请输入验证码" style="width:260px">
					</div>
				</div>-->
				<!--<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label>
								<input type="checkbox"> 记住用户
							</label>
						</div>
					</div>
				</div>-->
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button  class="btn btn-default" ng-click="login(user)">登录 </button>
						<a  class="btn btn-default" href="index" style="margin-left:20px">返回</a>
					</div>
				</div>
			</form>
			</div>
			<div class="tab-pane fade" id="regist" ng-controller="registCtrl">
				<form class="form-horizontal" role="form" name="registForm" >
		           <div class="form-group">
						<label for="name" class="col-sm-3 control-label">手机号码</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="name" 
								   placeholder="请输入手机号码" ng-model="user.phoneNumber"
								   name="phoneNumberInput"
								   required 
								   pattern="(\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$" 
								   >
						    <!--<span ng-show="registForm.phoneNumberInput.$error.required && registForm.phoneNumberInput.$pristine">手机号不能为空</span>-->
						   
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-3 control-label">密码</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" id="password" 
								   placeholder="请输入登录密码" ng-model="user.password" required="密码不能为空">
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-3 control-label">邮箱</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="email" 
								   placeholder="请输入邮箱"  ng-model="user.email"
								   >
						</div>
					</div>
					<div class="form-group">
						<label for="checkcode" class="col-sm-3 control-label">验证码</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="code_input" 
								   placeholder="验证码" >
						</div>
						<div  id="v_container" ></div>
					
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-10">
							<button class="btn btn-default"  value="注册"  ng-click="saveCustomer(user)">注册</button>
							<a  class="btn btn-default" href="index" style="margin-left:20px">返回</a>
						</div>
					</div>
				</form>												
		  </div>				
      	  </div>
      	</div>
